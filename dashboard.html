<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
  <title>dashboard</title>
</head>
<body>
  <header>
    <h1>Chiikawa Shop Dashboard</h1>
    <nav><a href="./index.html">Back to Shop</a></nav>
  </header>
  <main>
    <section>
      <h2>Stock/SalesChart</h2>
      <label for="sort-by">Sort by:</label>
      <select id ="sort-by">
        <option value="stock">Stock (High → Low)</option>
        <option value="sold">Sold (High → Low)</option>
        <option value="name">Name (A→Z)</option>
        <option value="category">Category (A→Z)</option>
      </select>
      <label for="sort-order">Sort order:</label>
      <select id="select-order">
        <option value="desc">Descending</option>
        <option value="asc">Ascending</option>
      </select>
      <canvas id="stockSalesChart" width="400" height="600"></canvas>
    </section>
    <section>
      <h2>DailySalesChart</h2>
      <label for="month-select">Select Month:</label>
      <select id="month-select"></select>
      <p id="monthly-total"></p>
      <p id="monthly-diff"></p>
      <canvas id="dailySalesChart" width="400" height="200"></canvas>
    </section>
    <section>
      <h2>ReviewChart</h2>
      <canvas id="reviewChart" width="400" height="200"></canvas>
    </section>
    <section>
      <h2>AverageScoreChart</h2>
      <canvas id="avgScoreChart"></canvas>
    </section>
    <section>
      <h2>SentimentChart</h2>
      <canvas id="sentimentChart"></canvas>
    </section>
  </main>
</body>
</html>
